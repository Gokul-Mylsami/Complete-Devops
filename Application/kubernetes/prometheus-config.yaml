apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
      - job_name: 'backend'
        static_configs:
          - targets: ['backend-service.default:8000']
      - job_name: 'ec2-instances'
        ec2_sd_configs:
          - region: 'us-east-1'
        relabel_configs:
          - source_labels: [__meta_ec2_public_ip]
            target_label: __address__
            replacement: '${1}:30910'
