apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: gokulmsfag/finaltask-backend:latest
          imagePullPolicy: Always
          resources:
            requests:
              memory: "128Mi"
              cpu: "500m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          env:
            - name: PORT
              value: "8000"
            - name: NODE_ENV
              value: production
            - name: MONGO_URL
              value: mongodb://mongodb-service.default:27017/avesair
            - name: JWT_SECRET
              value: avesair
            - name: JWT_EXPIRES_IN
              value: "86400"
            - name: EMAIL_SERVICE
              value: gmail
            - name: EMAIL_USERNAME
              value: avesairbooking@gmail.com
            - name: EMAIL_PASSWORD
              value: hyxljjrhdndlhkkg
            - name: FRONTEND_URL
              value: frontend-service.default
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
